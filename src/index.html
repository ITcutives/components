<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>ITcutives Pickcell Components</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

  <script src="/build/itcutives-components.js"></script>
  <style>
    body {
      font-family: "nunito";
      background-color: #ECEFF1;
    }
  </style>

</head>
<body style="padding: 75px;">
  <pc-header  logo="https://admin.pickcell.io/images/pickcell-logo-icon-white.png" theme="blue">
    <i slot="backIcon" class="fas fa-bars"></i>
    <div slot="right">
      <pc-fab><i class="fas fa-bell text-white"></i></pc-fab>
      <pc-fab><i class="fas fa-bug text-white"></i></pc-fab>
    </div>
  </pc-header>

  <div>
    <pc-badge text="Text"></pc-badge>
    <pc-badge text="Text" bg="secondary"></pc-badge>
    <pc-badge text="Text" bg="danger"></pc-badge>
    <pc-badge text="Text" bg="light"></pc-badge>
    <pc-badge text="Text" bg="dark"></pc-badge>
    <pc-badge text="Text" bg="lightgray"></pc-badge>
    <br><br>
    <pc-badge text="Text" bg="black"></pc-badge>
    <pc-badge text="Text" bg="white"></pc-badge>
    <pc-badge text="Text" bg="blue"></pc-badge>
    <pc-badge text="Text" bg="red"></pc-badge>
    <pc-badge text="Text" bg="purple"></pc-badge>
    <pc-badge text="Text" bg="deeppurple"></pc-badge>
    <pc-badge text="Text" bg="lightblue"></pc-badge>
    <pc-badge text="Text" bg="cyan"></pc-badge>
    <pc-badge text="Text" bg="teal"></pc-badge>
    <pc-badge text="Text" bg="green"></pc-badge>
    <pc-badge text="Text" bg="lightgreen"></pc-badge>
    <pc-badge text="Text" bg="lime"></pc-badge>
    <pc-badge text="Text" bg="yellow"></pc-badge>
    <pc-badge text="Text" bg="amber"></pc-badge>
    <pc-badge text="Text" bg="orange"></pc-badge>
    <pc-badge text="Text" bg="deeporange"></pc-badge>
    <pc-badge text="Text" bg="gray"></pc-badge>
    <pc-badge text="Text" bg="bluegray"></pc-badge>
    <pc-badge text="Text" bg="indigo"></pc-badge>
    <pc-badge text="Text" bg="pink"></pc-badge>
    <pc-badge text="Text" bg="brown"></pc-badge>
  </div>

  <br>

  <div>
    <pc-fab><i class="fas fa-home"></i></pc-fab>
    <pc-fab bg="secondary"><i class="fas fa-barcode"></i></pc-fab>
    <pc-fab bg="danger"><i class="fas fa-ban"></i></pc-fab>
    <pc-fab bg="light"><i class="fas fa-check"></i></pc-fab>
    <pc-fab bg="dark"><i class="fas fa-coffee"></i></pc-fab>
    <pc-fab bg="lightgray"><i class="fas fa-home"></i></pc-fab>
    <br><br>
    <pc-fab bg="black"><i class="fas fa-database"></i></pc-fab>
    <pc-fab bg="white"><i class="fas fa-yin-yang"></i></pc-fab>
    <pc-fab bg="blue"><i class="fas fa-edit"></i></pc-fab>
    <pc-fab bg="red"><i class="fas fa-envelope"></i></pc-fab>
    <pc-fab bg="purple"><i class="fas fa-exclamation-circle"></i></pc-fab>
    <pc-fab bg="deeppurple"><i class="fas fa-fingerprint"></i></pc-fab>
    <pc-fab bg="lightblue"><i class="fas fa-medal"></i></pc-fab>
    <pc-fab bg="cyan"><i class="fas fa-pen"></i></pc-fab>
    <pc-fab bg="teal"><i class="fas fa-redo"></i></pc-fab>
    <pc-fab bg="green"><i class="fas fa-save"></i></pc-fab>
    <pc-fab bg="lightgreen"><i class="fas fa-wifi"></i></pc-fab>
    <pc-fab bg="lime"><i class="fas fa-signal"></i></pc-fab>
    <pc-fab bg="yellow"><i class="fas fa-thumbs-up"></i></pc-fab>
    <pc-fab bg="amber"><i class="fas fa-trash"></i></pc-fab>
    <pc-fab bg="orange"><i class="fas fa-at"></i></pc-fab>
    <pc-fab bg="deeporange"><i class="fas fa-award"></i></pc-fab>
    <pc-fab bg="gray"><i class="fas fa-bookmark"></i></pc-fab>
    <pc-fab bg="bluegray"><i class="fas fa-cog"></i></pc-fab>
    <pc-fab bg="indigo"><i class="fas fa-map-marker-alt"></i></pc-fab>
    <pc-fab bg="pink"><i class="fas fa-headphones"></i></pc-fab>
    <pc-fab bg="brown"><i class="fas fa-infinity"></i></pc-fab>
  </div>


</body>
</html>
