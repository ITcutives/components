<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

  <script src="/build/itcutives-components.js"></script>
  <style>
    body {
      font-family: "nunito";
      background-color: #ECEFF1;
    }
  </style>

</head>
<body style="padding: 75px;">

<pc-badge text="hello world"></pc-badge>
  <pc-header  logo="https://admin.pickcell.io/images/pickcell-logo-icon-white.png" theme="primary">
    <i slot="backIcon" class="fas fa-bars"></i>
    <div slot="right">
      <pc-fab bg-class="bgm-primary"><i class="fas fa-bell text-light"></i></pc-fab>
      <pc-fab bg-class="bgm-primary"><i class="fas fa-bug text-light"></i></pc-fab>
    </div>
  </pc-header>

  <div>
    <pc-fab bg-class="bgm-primary"><i class="fas fa-home text-light"></i></pc-fab>
    <pc-fab bg-class="bgm-secondary"><i class="fas fa-barcode text-light"></i></pc-fab>
    <pc-fab bg-class="bgm-danger"><i class="fas fa-ban text-light"></i></pc-fab>
    <pc-fab bg-class="bgm-light"><i class="fas fa-check text-bluegray"></i></pc-fab>
    <pc-fab bg-class="bgm-dark"><i class="fas fa-coffee text-light"></i></pc-fab>
    <pc-fab bg-class="bgm-lightgray"><i class="fas fa-home text-light"></i></pc-fab>
    <br><br>
    <pc-fab bg-class="bgm-black"><i class="fas fa-database text-light"></i></pc-fab>
    <pc-fab bg-class="bgm-blue"><i class="fas fa-edit text-light"></i></pc-fab>
    <pc-fab bg-class="bgm-red"><i class="fas fa-envelope text-light"></i></pc-fab>
    <pc-fab bg-class="bgm-purple"><i class="fas fa-exclamation-circle text-light"></i></pc-fab>
    <pc-fab bg-class="bgm-deeppurple"><i class="fas fa-fingerprint text-light"></i></pc-fab>
    <pc-fab bg-class="bgm-lightblue"><i class="fas fa-medal text-light"></i></pc-fab>
    <pc-fab bg-class="bgm-cyan"><i class="fas fa-pen text-light"></i></pc-fab>
    <pc-fab bg-class="bgm-teal"><i class="fas fa-redo text-light"></i></pc-fab>
    <pc-fab bg-class="bgm-green"><i class="fas fa-save text-light"></i></pc-fab>
    <pc-fab bg-class="bgm-lightgreen"><i class="fas fa-wifi text-light"></i></pc-fab>
    <pc-fab bg-class="bgm-lime"><i class="fas fa-signal text-light"></i></pc-fab>
    <pc-fab bg-class="bgm-yellow"><i class="fas fa-thumbs-up text-bluegray"></i></pc-fab>
    <pc-fab bg-class="bgm-amber"><i class="fas fa-trash text-light"></i></pc-fab>
    <pc-fab bg-class="bgm-orange"><i class="fas fa-at text-light"></i></pc-fab>
    <pc-fab bg-class="bgm-deeporange"><i class="fas fa-award text-light"></i></pc-fab>
    <pc-fab bg-class="bgm-gray"><i class="fas fa-bookmark text-light"></i></pc-fab>
    <pc-fab bg-class="bgm-bluegray"><i class="fas fa-cog text-light"></i></pc-fab>
    <pc-fab bg-class="bgm-indigo"><i class="fas fa-map-marker-alt text-light"></i></pc-fab>
    <pc-fab bg-class="bgm-pink"><i class="fas fa-headphones text-light"></i></pc-fab>
    <pc-fab bg-class="bgm-brown"><i class="fas fa-infinity text-light"></i></pc-fab>
  </div>


</body>
</html>
